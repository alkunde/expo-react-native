name: new-project
description: Template base para um novo projeto
types:
  - app-template
inputs:
  - label: Project name
    type: text
    name: project_name
    default: project-name

computed-inputs:
  appname: "novoapp"

hooks:
  - type: run
    trigger: before-render
    commands:
      - npx create-expo-app -t expo-template-blank .
      - mkdir src
  - type: edit
    trigger: after-render
    path: App.js
    changes:
      - search:
        string: "import { StatusBar } from 'expo-status-bar';"
        replace-by:
          value: ""